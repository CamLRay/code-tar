<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Coding Language selector</title>
</head>
<body>
  <div class="container">
    <h1>What language is best for you?</h1>
    <h4>Take this quiz to find out.</h4>
    <form id="quiz">
      <label for="name">Your Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name">
      <div class="question">
        <p>What is your organization style?</p> 
        <input type="radio" name="question1" id="alph">
        <label for="organize">Alphabetical</label>
        <input type="radio" name="question1" id="chron">
        <label for="organize">Chronological</label>
        <input type="radio" name="question1" id="rank">
        <label for="organize">Ranked</label>
        <input type="radio" name="question1" id="warz">
        <label for="organize">Its a warzone</label>
      </div>
      <div class="question">
        <p> Do you seek money or legacy?</p>
        <input type="radio" name="question2" id="money">
        <label for="organize">Money</label>
        <input type="radio" name="question2" id="legacy">
        <label for="organize">Legacy</label>
      </div>
      <div class="question">
        <p>What is your training style?</p>
        <input type="radio" name="question3" id="micro">
        <label for="organize">Micromanage</label>
        <input type="radio" name="question3" id="instruct">
        <label for="organize">Instruction Maual</label>
      </div>
      <div class="question">
        <p>Are you a Mac or PC?</p>
        <input type="radio" name="question3" id="mac">
        <label for="organize">Mac</label>
        <input type="radio" name="question3" id="pc">
        <label for="organize">PC</label>
      </div>

        <option value="alph">Alphabetical</option>
        <option value="chron">Chronological</option>
        <option value="rank">Ranked</option>
        <option value="warz">Its a warzone</option>
      </select> -->

    </form>
  </div>
</body>
</html>
