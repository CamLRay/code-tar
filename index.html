<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Coding Language selector</title>
</head>
<body>
  <div class="container">
    <h1>What language is best for you?</h1>
    <h4>Take this quiz to find out.</h4>
    <form id="quiz">
      <label for="name">Your Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name">
      <div class="question">
        <p>What is your organization style?</p> 
        <input type="radio" name="question1" id="alph">
        <label for="organize">Alphabetical</label>
        <input type="radio" name="question1" id="chron">
        <label for="organize">Chronological</label>
        <input type="radio" name="question1" id="rank">
        <label for="organize">Ranked</label>
        <input type="radio" name="question1" id="warz">
        <label for="organize">Its a warzone</label>
      </div>
      <div class="question">
        <p> Do you seek money or legacy?</p>
        <input type="radio" name="question2" id="money">
        <label for="organize">Money</label>
        <input type="radio" name="question2" id="legacy">
        <label for="organize">Legacy</label>
      </div>
      <div class="question">
        <p>What is your training style?</p>
        <input type="radio" name="question3" id="micro">
        <label for="organize">Micromanage</label>
        <input type="radio" name="question3" id="instruct">
        <label for="organize">Instruction Maual</label>
      </div>
      <div class="question">
        <p>Are you a Mac or PC?</p>
        <input type="radio" name="question3" id="mac">
        <label for="organize">Mac</label>
        <input type="radio" name="question3" id="pc">
        <label for="organize">PC</label>
      </div>
      <div class="question">
        <p>How would you describe software development?</p>
        <input type="radio" name="question4" id="science">
        <label for="organize">Its a science</label>
        <input type="radio" name="question4" id="art">
        <label for="organize">Its an artform</label>
        <input type="radio" name="question4" id="rock">
        <label for="organize">Its a party</label>
        <input type="radio" name="question4" id="soulless">
        <label for="organize">Its soulless</label>
      </div>
      <div class="question">
        <p>Choose your fighter!</p>
        <input type="radio" name="question5" id="tech">
        <label for="organize"><img src="img/tech-boss.png" alt="Tech support in regalia"></label>
        <input type="radio" name="question5" id="bread">
        <label for="organize"><img src="img/bread-boss.png" alt="Fast food employee holding bread like swords"></label>
        <input type="radio" name="question5" id="fluff">
        <label for="organize"><img src="img/fluff-boss.png" alt="Pillow fighter in pillow armor"></label>
        <input type="radio" name="question5" id="brush">
        <label for="organize"><img src="img/tooth-boss.png" alt="Dental mascot shaped as a toothbrush"></label>
      </div>
      <button type="submit">Submit Quiz</button>
    </form>

  </div>
</body>
</html>
